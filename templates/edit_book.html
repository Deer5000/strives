{% extends 'base.html' %}

{% block content %}

<a href="/">Back to Home</a>

<h1>Edit Book</h1>

<form action="/edit/{{book._id}}" method="POST">
    Name of book: <input type="text" name="name" value="{{book.name}}"><br>
    Pages in Book: <input type="number" name="price" value="{{book.price}}"><br>
    In how many days would you like to read this book?(days): <input type="number" name="length"><br>
    Image URL: <input type="text" name="img_url" value="{{book.img_url}}"><br>
    <button type="submit">Submit</button><br>
</form>

{% endblock %}
